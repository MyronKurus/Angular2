<div class="wear-list">
    <div class="container category-item">
        <img src="{{data.image}}" alt="#">
        <h2>{{ data.title }}</h2>
    </div>

    <div class="container">
        <div class="row">
            <a *ngFor="let item of items" [routerLink]="[item.name]"><div class="col-md-4 wear-item">
                <img src="{{item.image}}" alt="">
                <h3>{{item.title}}</h3>
                <h4>${{item.price.toFixed(2)}}</h4>
            </div></a>
        </div>
    </div>
</div>
